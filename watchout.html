<html>
<head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js" type="text/javascript"></script>
</head>
<body>
<div class='container'></div>
<script type="text/javascript">
  var gameOptions = {
    height: 450,
    width: 700,
    nEnemies: 30,
    padding: 20
  };
  var gameBoard = d3.select('.container').append('svg:svg')
                      .attr('width', gameOptions.width)
                      .attr('height', gameOptions.height);

  var gameStats = {
    score:0,
    bestScore:0
  };
  var axes = {
    x:d3.scale.linear().domain([0,100]).range([0, gameOptions.width]),
    y:d3.scale.linear().domain([0,100]).range([0, gameOptions.height])
  };

  var createEnemies = function(){
    return _( _.range(0, gameOptions.nEnemies) ).map(function(i){
      return {
        id: i,
        x: Math.random() * 100,
        y: Math.random() * 100
      };
    });
  };

  var render = function(enemy_data){
    var enemies = gameBoard.selectAll('circle.enemy').data(enemy_data, function(d){
      return d.id;
    });

    enemies.enter()
      .append('svg:circle')
        .attr('class', 'enemy')
        .attr('cx', function(enemy){ return axes.x(enemy.x); })
        .attr('cy', function(enemy){ return axes.y(enemy.y); })
        .attr('r', 10);

    enemies.exit()
      .remove();

    var tweenWithCollisionDetection = function(endData) {
      var enemy = d3.select(this);
      var startPos = {
        x: parseFloat( enemy.attr('cx') ),
        y: parseFloat( enemy.attr('cy') )
      };
      var endPos = {
        x: axes.x(endData.x),
        y: axes.y(endData.y)
      };
      return function(t) {
        var enemyNextPos = {
          x: startPos.x + (endPos.x - startPos.x) * t,
          y: startPos.y + (endPos.y - startPos.y) * t
        };
        enemy.attr('cx', enemyNextPos.x)
             .attr('cy', enemyNextPos.y);
      };
    };

    enemies
      .transition()
        .duration(500)
        .attr('r', 10)
      .transition()
        .duration(2000)
        .tween('custom', tweenWithCollisionDetection);


  };


  var gameTurn = function() {
    var enemyArray = createEnemies();
    render(enemyArray);
    setTimeout(gameTurn, 2000);
  };

  gameTurn();



</script>
</body>
</html>
