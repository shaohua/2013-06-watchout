<html>
<head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js" type="text/javascript"></script>
</head>
<body>
<div>Current Score: <span id='current-score'>0</span></div>
<div>Best Score: <span id='best-score'>0</span></div>
<div class='container'></div>
<script type="text/javascript">
  var gameOptions = {
    height: 450,
    width: 700,
    nEnemies: 30,
    padding: 20
  };
  var gameBoard = d3.select('.container').append('svg:svg')
                      .attr('width', gameOptions.width)
                      .attr('height', gameOptions.height);

  var gameStats = {
    score:0,
    bestScore:0
  };

  var player1 = {
    path: 'm-7.5,1.62413c0,-5.04095 4.08318,-9.12413 9.12414,-9.12413c5.04096,0 9.70345,5.53145 11.87586,9.12413c-2.02759,2.72372 -6.8349,9.12415 -11.87586,9.12415c-5.04096,0 -9.12414,-4.08318 -9.12414,-9.12415z',
    fill: '#111111',
    x: 0,
    y: 0,
    angle: 0,
    r: 10,
    render: function(to){
      this.el = to.append('svg:path')
                  .attr('d', this.path)
                  .attr('fill', this.fill);
      this.transform({
        x: gameOptions.width * 0.5,
        y: gameOptions.height * 0.5
      });
      this.setupDragging();
      return this;
    },
    getX: function(){
      return this.x;
    },
    setX: function(x){
      var minX = gameOptions.padding;
      var maxX = gameOptions.width - gameOptions.padding;
      if(x <= minX){
        x = minX;
      }
      if(x >= maxX){
        x = maxX;
      }
      this.x = x;
    },
    getY: function(){
      return this.y;
    },
    setY: function(y){
      var minY = gameOptions.padding;
      var maxY = gameOptions.width - gameOptions.padding;
      if(y <= minY){
        y = minY;
      }
      if(y >= maxY){
        y = maxY;
      }
      this.y = y;
    },
    transform: function(opts){
      this.angle = opts.angle || this.angle;
      this.setX(opts.x || this.x);
      this.setY(opts.y || this.y);

      this.el.attr('transform', ("rotate(" + this.angle + "," + (this.getX()) + "," + (this.getY()) + ") ") + ("translate(" + (this.getX()) + "," + (this.getY()) + ")"));
    },
    moveRelative: function(dx, dy) {
      this.transform({
        x: this.getX()+dx,
        y: this.getY()+dy,
        angle: 360 * (Math.atan2(dy,dx)/(Math.PI*2))
      });
    },
    setupDragging: function() {
      var that = this;
      var dragMove = function() {
        return that.moveRelative(d3.event.dx, d3.event.dy);
      };
      var drag = d3.behavior.drag()
                  .on('drag', dragMove);
      return this.el.call(drag);
    }
  };

  player1.render(gameBoard);

  var createEnemies = function(){
    return _( _.range(0, gameOptions.nEnemies) ).map(function(i){
      return {
        id: i,
        x: Math.random() * 100,
        y: Math.random() * 100
      };
    });
  };

  var enemies = gameBoard.selectAll('circle').data(Array(gameOptions.nEnemies));

  var render = function(){
    enemies.enter()
      .append('svg:circle')
        .attr('cx', function(){ return (Math.random() * (gameOptions.width - 2 * gameOptions.padding) + gameOptions.padding); })
        .attr('cy', function(){ return (Math.random() * (gameOptions.height - 2 * gameOptions.padding) + gameOptions.padding); })
        .attr("fill", function() {
          return "hsl(" + Math.random() * 360 + ",100,60%)";
        })
        .attr('r', 10);

  };

  var update = function() {

    var resetScore = function(){
      if (gameStats.score > gameStats.bestScore) {
        gameStats.bestScore = gameStats.score;
        d3.select('#best-score').text(gameStats.bestScore);
      }
      gameStats.score = 0;
    };

    var tween = function() {
      var enemy = d3.select(this);

      return function(t) {
        //this detects collisions each frame
        var sumRadius = parseFloat(enemy.attr('r')) + player1.r;
        var distance = Math.sqrt( Math.pow((enemy.attr('cx') - player1.getX()), 2) +
                                Math.pow((enemy.attr('cy') - player1.getY()), 2) );
        if(distance < sumRadius) {
          resetScore();
        };
      };
    };

    enemies.transition().duration(2000).attr({
      cx: function(){
        return (Math.random() * (gameOptions.width - 2 * gameOptions.padding) + gameOptions.padding);
      },
      cy: function(){
        return (Math.random() * (gameOptions.height - 2 * gameOptions.padding) + gameOptions.padding);
      },
      fill: function() {
        return "hsl(" + Math.random() * 360 + ",100,60%)";
      }
    }).tween('custom', tween);

  };




  var gameTurn = function() {
    var enemyArray = createEnemies();
    update(enemyArray);
    setTimeout(gameTurn, 2000);
  };

  var increaseScore = function() {
    gameStats.score++;
    d3.select('#current-score').text(gameStats.score);
    setTimeout(increaseScore, 50);
  }

  render();
  gameTurn();
  increaseScore();



</script>
</body>
</html>
